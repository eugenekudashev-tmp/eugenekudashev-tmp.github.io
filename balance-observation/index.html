<!DOCTYPE html>
<html>
<head>
	<title></title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready( function() {

	var refreshIntervalId;
	restart();

	function animate() {
		var random_width = 40 + Math.floor ( Math.random() * 20 )
		var new_width = random_width + "%"
		$("#black").animate({
			width: new_width
		}, 500 );
	}

	function restart() {
		$("#black").text("")
		refreshIntervalId = setInterval( animate, 500 );
	}

	function show_score_and_restart() {
		 $("#black").stop();
	     clearInterval(refreshIntervalId);
	     setTimeout( restart, 2000 )
	     var score = Math.round ( $("#black").width() / $(window).width() * 100 )
	     if(score!=50) $("#black").html(score + "<br>" + "you're off by " + Math.abs(50-score))
	     else if (score==50) $("#black").text("50! ✨✨✨✨")
	}

	$(document).keydown(function( event ) {
		  if ( event.which == 32 ) { //space key
		     event.preventDefault();
		     show_score_and_restart()
		  }
		})

	// $(document).click(function() {
	// 	event.preventDefault();
	// 	show_score_and_restart()
	// })

	$(document).on('click touchstart', function () {
		// event.preventDefault();
		show_score_and_restart()
	})


})
</script>

<style type="text/css">
	html, body {
	  height: 100%;
	  margin: 0;
	  padding: 0;
	}
	body {
		overflow:hidden;
	}
	#black, #white {
		height: 100%;
		margin: 0;
		padding: 0;
	}
	#black {
		background-color: black;
		width: 50%;

		color: white;
		font-size: 4rem;
		font-family: Helvetica, sans-serif;
	}
	#white {
		background: white;
		width: 50%;
	}
</style>

</head>
<body>
<!-- <div id="wrapper"> -->
	<div id="black"></div>
	<div id="white"></div>
<!-- </div> -->

</body>
</html>
