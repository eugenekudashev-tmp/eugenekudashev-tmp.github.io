			$("#current-earnings").hide()

			$("#do-the-math").click( function() {
			var salary = $("#salary").val();
			var salary_per_second = salary / 22 / 8 / 3600;

			function round(value, precision) {
    var multiplier = Math.pow(10, precision || 0);
    return Math.round(value * multiplier) / multiplier;
}

			function updateEarnings() {
				var new_value = parseFloat( $("#earning-now").text() ) + salary_per_second;
				console.log(new_value)

				$("#earning-now").text( round( new_value, 3 ) );
				
			}

			var tid = setInterval(updateEarnings,30);
			$("#current-earnings").show()
			
			})
		})
	</script>
